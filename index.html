<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Dél-Európa projekt</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="config.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top" id="mainNav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container-fluid" id="navbarMain">
            <ul class="navbar-nav" id="navbar">
                <li class="navbar-item">
                    <a class="nav-link" v-bind:href="rootUrl">Kezdőlap</a>
                </li>
                <li class="navbar-item" v-for="link in links">
                    <a class="nav-link" v-bind:href="rootUrl + link.href">{{ link.display }}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navbarRight">
                <li class="navbar-item navbar-right">
                    <a class="nav-link" href="?plakat">Plakát</a>
                </li>
                <li class="navbar-item navbar-right">
                    <a class="nav-link" href="?forrasok">Források</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container d-flex justify-content-center animated fadeOut" style="height: 60%;" id="loader">
        <div class="spinner-border" style="width: 3rem; height: 3rem; margin-top: 25%"></div>
    </div>
    <div class="container nodisplay fadeIn animated delay-1s" id="content">
        <h1>{{ page.title }}</h1>
        <div v-html="page.content">
        </div>
    </div>
    <!-- JavaScript -->
    <!-- KEEP JAVASCRIPT DOWN HERE!!!! -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
